<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank.com</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-7 text-center">
        <h2 class="text-5xl font-bold">Welcome to your <span class="text-pink-400">Bap er bank!!!</span></h2>
    </header>
    <main class="mt-6 w-9/12 mx-auto">
        <section class=" grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-green-700 p-7 text-white rounded-lg" >
              <h2 class="capitalize text-3xl">Deposit</h2>
              <h2 class="text-5xl">$<span id="deposit">00</span></h2>
            </div>
            <div class="bg-yellow-700 p-7 text-white rounded-lg" >
              <h2 class="capitalize text-3xl">Withdraw</h2>
              <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
            </div>
            <div class="bg-teal-700 p-7 text-white rounded-lg" >
              <h2 class="capitalize text-3xl">Balance</h2>
              <h2 class="text-5xl">$<span id="balance">1240</span></h2>
            </div>
        </section>
        <section class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-fuchsia-300 rounded-lg p-7">
                <input class="px-4 py-1 w-9/12 block my-4 " type="text" id="deposit-amount" placeholder="$Amount">
                <button class="bg-lime-500 px-7 py-3 text-white font-medium rounded-lg  hover:bg-violet-600" id="deposit-btn">Deposit</button>
            </div>
            <div class="bg-rose-300 rounded-lg p-7">
                <input class="px-4 py-1 w-9/12 block my-4 " type="text" id="withdraw-amount" placeholder="$Amount">
                <button class="bg-lime-500 px-7 py-3 text-white font-medium rounded-lg  hover:bg-violet-600" id="withdraw-btn">Withdraw</button>
            </div>
        </section>
    </main>

</body>
<script src="js/utilities.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</html>
