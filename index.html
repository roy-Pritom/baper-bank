<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank.com</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-7 text-center">
        <h2 class="text-5xl font-bold">Welcome to your <span class="text-pink-400">Bap er bank!!!</span></h2>
    </header>
    <main class="bg-cyan-100 w-9/12 mx-auto mt-10 p-12">
        <h2 class="text-3xl font-semibold">Login</h2>
        <section>
            <input class="px-4 py-1 w-9/12 block my-4" type="email" id="user-email" placeholder="Your Email">
            <input class="px-4 py-1 w-9/12 block " type="password" id="user-password" placeholder="Your Password">
            <button class="bg-lime-500 px-7 py-3 text-white font-medium rounded-lg  hover:bg-violet-600 mt-5" id="submit-btn">Submit</button>
        </section>
    </main>
    <script src="js/tailwind.config.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/event.js"></script>
    
</body>
</html>
